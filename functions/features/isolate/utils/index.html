<!DOCTYPE html>
<html>

<head>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://cdn.jsdelivr.net/npm/react@18.2.0/+esm",
      "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/+esm"
    }
  }
  </script>

  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom';
    window.dynamicImport = async (url) => {
      return await import(
        /* webpackIgnore: true */
        `${url}?bundle=true&v=${new Date().getTime()}`
      )
    }
    window.React = React;
    window.ReactDOM = ReactDOM;
  </script>
  <script>
    window.importUrl = 'https://functions-features-isolate-utils.vercel.app/index.js';
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module">
    const { default: Component } = await dynamicImport(window.importUrl);
    const init = async (Component) => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      const App = React.createElement(Component);
      root.render(App);
    }
    await init(Component);
  </script>
</body>

</html>
